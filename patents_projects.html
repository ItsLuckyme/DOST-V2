  <!-- JavaScript -->
  <script src="js/script.js"></script>
  <script>
    function searchPatents() {
      var input = document.getElementById('searchInput').value.toLowerCase();
      var patents = document.querySelectorAll('.patent-item');
      patents.forEach(function(patent) {
        var text = patent.textContent.toLowerCase();
        if (text.includes(input)) {
          patent.style.display = 'list-item';
        } else {
          patent.style.display = 'none';
        }
      });
    }
  </script>
