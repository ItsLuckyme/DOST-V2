<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Researcher Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #214ca9;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input, select, button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
        }

        button {
            cursor: pointer;
            background-color: #214ca9;
            color: #fff;
            border: none;
        }

        button:hover {
            background-color: #0056b3;
        }

        .dynamic-section {
            margin-top: 20px;
            padding: 10px;
            border: 1px dashed #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Researcher Information</h2>
        <form id="researcherForm" onsubmit="handleSubmit(event)">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>

            <label for="fullName">First Name, Middle Initial, Last Name</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="ageGroup">Age Group</label>
            <select id="ageGroup" name="ageGroup">
                <option value="Below 20">Below 20 years old</option>
                <option value="20-30">20-30 years old</option>
                <option value="31-40">31-40 years old</option>
                <option value="41-50">41-50 years old</option>
                <option value="51-60">51-60 years old</option>
                <option value="60+">60 years old and above</option>
            </select>

            <label for="affiliation">Main Affiliation</label>
            <select id="affiliation" name="affiliation">
                <option value="Abra State Institute of Science and Technology">Abra State Institute of Science and Technology</option>
                <option value="Apayao State College">Apayao State College</option>
                <option value="Benguet State University">Benguet State University</option>
                <option value="Ifugao State University">Ifugao State University</option>
                <option value="Kalinga State University">Kalinga State University</option>
                <option value="Mountain Province State University">Mountain Province State University</option>
                <option value="University of the Philippines-Baguio">University of the Philippines-Baguio</option>
                <option value="University of Baguio">University of Baguio</option>
                <option value="University of the Cordilleras">University of the Cordilleras</option>
                <option value="Saint Louis University">Saint Louis University</option>
                <option value="addNew">Add New Affiliation</option>
            </select>

            <label for="education">Highest Educational Attainment</label>
            <select id="education" name="education">
                <option value="Doctoral Level">Doctoral Level or Equivalent</option>
                <option value="Master Level">Master Level or Equivalent</option>
                <option value="Bachelor Level">Bachelor Level or Equivalent</option>
                <option value="Short-cycle tertiary education">Short-cycle tertiary education (2 to 3 years)</option>
                <option value="Post-secondary non-tertiary education">Post-secondary non-tertiary education (6 months to 2 years)</option>
                <option value="Upper Secondary Education (Grade 12 to 11)">Upper Secondary Education (Grade 12 to 11)</option>
                <option value="Upper Secondary Education (Grade 10 to 7) and below">Upper Secondary Education (Grade 10 to 7) and below</option>
            </select>

            <label for="fieldST">Field of S&T</label>
            <select id="fieldST" name="fieldST">
                <option value="Natural Sciences">Natural Sciences</option>
                <option value="Engineering and Technology">Engineering and Technology</option>
                <option value="Medical and Health Sciences">Medical and Health Sciences</option>
                <option value="Agricultural Sciences">Agricultural Sciences</option>
                <option value="Social Sciences">Social Sciences</option>
                <option value="Humanities">Humanities</option>
            </select>

            <div id="dynamicSection" class="dynamic-section">
                <h3>Research Publications</h3>
                <button type="button" onclick="addResearchPublication()">Add Research Publication</button>
            </div>

            <div>
                <button type="submit">Submit</button>
                <button type="button" onclick="saveAsDraft()">Save as Draft</button>
            </div>
        </form>
    </div>

    <script>
        function addResearchPublication() {
            const section = document.getElementById('dynamicSection');
            const div = document.createElement('div');
            div.innerHTML = `
                <label for="pubTitle">Publication Title</label>
                <input type="text" name="pubTitle[]" required>

                <label for="journal">Journal</label>
                <input type="text" name="journal[]" required>

                <label for="year">Year Published</label>
                <input type="number" name="year[]" required>

                <label for="authorshipRole">Authorship Role</label>
                <select name="authorshipRole[]">
                    <option value="Main Author">Main Author</option>
                    <option value="Co-Author">Co-Author</option>
                </select>

                <button type="button" onclick="removePublication(this)">Remove</button>
                <hr>
            `;
            section.appendChild(div);
        }

        function removePublication(button) {
            button.parentElement.remove();
        }

        function saveAsDraft() {
            alert('Form saved as draft.');
        }

        function handleSubmit(event) {
            event.preventDefault(); // Prevent default form submission
            alert('Form submitted successfully.');
            window.location.href = 'user_researcher.php'; // Navigate to researchers page
        }

        // Attach the handleSubmit function to the form
        document.getElementById('researcherForm').addEventListener('submit', handleSubmit);
    </script>
</body>
</html>
